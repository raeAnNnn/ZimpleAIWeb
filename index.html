<!DOCTYPE html>
<html>
<head>
    <title>Registro y enlace al Servidor de Discord</title>
    <style>
        body {
            background-color: #000000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #FFFFFF;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            font-size: 36px;
            font-weight: bold;
            margin-top: 0;
            margin-bottom: 20px;
            color: #ffffff;
        }

        p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        form {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 16px;
            background-color: #147948;
            color: #ffffff;
        }

        .discord-link {
            display: inline-block;
            background-color: #147948;
            color: #ffffff;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .discord-link:hover {
            background-color: #147948;
        }

        .logo {
            display: block;
            margin: 0 auto;
            max-width: 300px;
            margin-bottom: 30px;
            border-radius: 50%;
            border: 10px solid #ffffff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            background-color: #147948;
        }

        .emoji {
            font-size: 60px;
            margin-bottom: 15px;
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">ðŸŽ‰</div>
        <h1>Â¡Ãšnete a nuestra comunidad en Discord!</h1>
        <p>Completa el siguiente formulario para registrarte antes de unirte a nuestro servidor de Discord.</p>

        <form action="https://discord.gg/CJSzR58qTN" method="post">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="birthdate">Fecha de Nacimiento:</label>
            <input type="date" id="birthdate" name="birthdate" required>

            <label for="discord-tag">Discord Tag:</label>
            <input type="text" id="discord-tag" name="discord-tag" required>

            <button class="discord-link" type="submit">Unirse a Discord</button>
        </form>

        <img class="logo" src="https://media.discordapp.net/attachments/1108667351727087696/1108680424982581358/1684400404032.png" alt="Logo">
    </div>
</body>
    <script>document.addEventListener("DOMContentLoaded", function () {
            // Obtener el formulario
            var form = document.getElementById("register-form");

            // Agregar un evento de escucha al envÃ­o del formulario
            form.addEventListener("submit", function (event) {
                event.preventDefault(); // Evitar que el formulario se envÃ­e por defecto

                // Obtener los campos del formulario
                var name = document.getElementById("name").value;
                var email = document.getElementById("email").value;
                var birthdate = document.getElementById("birthdate").value;
                var discordTag = document.getElementById("discord-tag").value;

                // Construir el objeto de datos a enviar
                var data = {
                    name: name,
                    email: email,
                    birthdate: birthdate,
                    discordTag: discordTag
                };

                // Realizar la solicitud a la Webhook de Discord
                fetch("TU_URL_DE_WEBHOOK_AQUI", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                })
                .then(function (response) {
                    // Mostrar un mensaje de Ã©xito o realizar otras acciones
                    console.log("Datos enviados a la Webhook de Discord");
                })
                .catch(function (error) {
                    // Mostrar un mensaje de error o realizar otras acciones
                    console.error("Error al enviar los datos a la Webhook de Discord:", error);
                });
            });
        });
    </script>
</html>
