<!DOCTYPE html>

<head>

    <style>
        body {
            background-color: #000000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        .logo {
            display: block;
            margin: 0 auto;

            margin-bottom: 30px;
            border-radius: 50%;
            border: 10px solid #ffffff;

        }

            font-size: 60px;
            margin-bottom: 15px;
        }

        @media screen and (max-width: 600px) {
            .container {
                padding: 20px;
            }
        }
    </style>
</head>
